<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rippl example!</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="my-canvas" width="400" height="100"></canvas>

    <script src="../rippl.js"></script>
    <script>

      var canvas = new rippl.Canvas({ id: "my-canvas" });

      var textElement = canvas.createText({
        label: "Hello Rippl!",
        bold: true,
        x: 200,
        y: 50,
        size: 60,
        color: '#ff8800',
        stroke: 1,
        strokeColor: '#000000'
      });

      var timer = new rippl.Timer;

      timer.bind(canvas);

      timer.on('frame', function(time) {
        var t = time / 1000;
        var sin = Math.sin(t * 4);

        textElement.set({
          scaleX: 1 + sin / 10,
          scaleY: 1 - sin / 10
        });
      });

    </script>
  </body>
</html>
