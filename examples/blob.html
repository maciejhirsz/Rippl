<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rippl - blob example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="my-canvas" width="400" height="100"></canvas>

    <script src="../rippl.min.js"></script>
    <script>

      var canvas = new rippl.Canvas({ id: "my-canvas" });

      var timer = new rippl.Timer;
      timer.bind(canvas);

      var text = new rippl.Text({
        label: "Hello Rippl!",
        bold: true,
        x: 200,
        y: 50,
        size: 60,
        color: '#f80',
        stroke: 1,
        strokeColor: '#000'
      });

      canvas.add(text);

      timer.on('frame', function(time) {
        var t = time / 1000;
        var sin = Math.sin(t * 4);

        text.set({
          scaleX: 1 + sin / 10,
          scaleY: 1 - sin / 10
        });
      });

    </script>
  </body>
</html>
