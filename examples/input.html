<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rippl - input example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="my-canvas" width="400" height="400"></canvas>

    <script src="../rippl.js"></script>
    <script>

      var canvas = new rippl.Canvas({ id: "my-canvas" });

      // create a sprite
      var red = new rippl.Rectangle({
        width: 200,
        height: 100,
        color: '#f00',
        x: 200,
        y: 100,
        stroke: 1,
        input: true
      });

      red.on('mousedown touchstart', function(){
        this.set({color: '#400'});
      });

      red.on('mouseup mouseleave touchend', function(){
        this.set({color: '#f00'});
      });

      var green = new rippl.Rectangle({
        width: 100,
        height: 200,
        color: '#0f0',
        x: 200,
        y: 200,
        stroke: 1,
        input: true,
        rotation: Math.PI / 4,
        scaleX: 1.5,
        scaleY: 0.75
      });

      green.on('mousedown touchstart', function(){
        this.set({color: '#040'});
      });

      green.on('mouseup mouseleave touchend', function(){
        this.set({color: '#0f0'});
      });

      // add sprite to canvas
      canvas.add(red, green);

      // the magic happens here!
      rippl.timer.on('frame', function(time) {

      });

    </script>
  </body>
</html>
