<!DOCTYPE html>
<html lang="en">
  <head>
    <title>crayon - mirror example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="my-canvas" width="400" height="100"></canvas>

    <script src="../crayon.min.js"></script>
    <script>

      var canvas = new crayon.Canvas({ id: "my-canvas" });

      var text = new crayon.Text({
        label: "Mirror, mirror",
        bold: true,
        x: 200,
        y: 50,
        size: 60,
        color: '#f80',
        stroke: 1,
        strokeColor: '#000'
      });

      canvas.add(text);
      text.transform({
        transition: 'easeInOut',
        duration: 1500,
        to: {
          scaleX: -1
        }
      });

    </script>
  </body>
</html>
