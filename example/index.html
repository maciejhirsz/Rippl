<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rippl example!</title>
    <meta charset="utf-8">
  </head>
  <body>
    <canvas id="my-canvas" width="400" height="100"></canvas>

    <script src="../rippl.js"></script>
    <script>

      // create a handler instance for the canvas
      var canvas = new rippl.Canvas({ id: "my-canvas" });

      // create a text label
      var textElement = canvas.createText({
        label: "Hello Rippl!",
        bold: true,
        x: 200,
        y: -50,
        size: 60,
        color: '#ff8800',
        stroke: 1,
        strokeColor: '#000000'
      });

      // create a timer for animations
      var timer = new rippl.Timer;

      // bind the canvas to the timer
      timer.bind(canvas);

      // create a custom 'blobbing' animation
      timer.on('frame', function(time) {
        var t = time / 1000;
        var sin = Math.sin(t * 4);

        textElement.set({
          scaleX: 1 + sin / 10,
          scaleY: 1 - sin / 10
        });
      });

      // slide the label down!
      textElement.transform({
        transition: 'easeOut',
        duration: 3000,
        to: {
          y: 50
        }
      });

    </script>
  </body>
</html>
